{% extends 'base.html' %}

{% block content %}


<div class="">
    <div class="">
        <h2>Login</h2>

        <form method="post" class="">
            {% csrf_token %}
            <div class="">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <input type="submit" value="Login" class="btn">
        </form>

        <div class="">
            <a href="{% url 'password_reset' %}" class="mx-5">Reset password</a>
            <a href="{% url 'register' %}" class="mx-5">Register</a>
        </div>

    </div>
</div>

{% endblock %}
